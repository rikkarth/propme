# Database configuration
db.url=jdbc:mysql://localhost:3306/mydatabase
db.username=root
db.password=password
db.connection.pool.size=10

# Server configuration
server.port=8080
server.host=localhost
server.contextPath=/myapp

# Logging configuration
logging.level.root=INFO
logging.level.com.myapp=DEBUG
logging.file.path=/var/log/myapp/application.log
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security configuration
security.encryption.algorithm=AES
security.encryption.key=abcdef1234567890
security.jwt.secret=mysecretkey
security.jwt.expiration=3600000

# Email configuration
email.smtp.host=smtp.example.com
email.smtp.port=587
email.username=myemail@example.com
email.password=emailpassword
email.from.address=notifications@example.com
email.to.addresses=admin@example.com,support@example.com

# Feature toggles
feature.enableNewFeature=true
feature.maxItemsToShow=100

# File storage configuration
file.storage.path=/var/myapp/storage
file.storage.maxSize=10485760

# Third-party API configuration
api.thirdparty.url=https://api.thirdparty.com/v1/
api.thirdparty.key=thirdpartyapikey
api.thirdparty.timeout=5000

# Application specific properties
app.name=My Application
app.version=1.0.0
app.maintenance.mode=false

# Other tests
test=this-is-a-test
camelCase=camelCaseTest

# Cache configuration
cache.enabled=true
cache.type=redis
cache.redis.host=localhost
cache.redis.port=6379
cache.redis.ttl=3600

# Internationalization settings
i18n.defaultLocale=en_US
i18n.supportedLocales=en_US,fr_FR,es_ES

# Scheduler configuration
scheduler.enabled=true
scheduler.threadPool.size=5
scheduler.job.frequency.daily=24h
scheduler.job.frequency.weekly=7d

# Miscellaneous settings
misc.someSetting=someValue
misc.anotherSetting=anotherValue
